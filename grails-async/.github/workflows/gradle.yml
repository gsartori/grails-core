name: "Java CI"
on:
  push:
    branches:
      - '[5-9]+.[0-9]+.x'
  pull_request:
    branches:
      - '[5-9]+.[0-9]+.x'
jobs:
  build:
    name: "Build Project"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read
    steps:
      - name: "ğŸ“¥ Checkout the repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '17'
      - name: "ğŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "ğŸ”¨ Run Build"
        id: build
        env:
          GITHUB_MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew build --continue
  publish:
    name: "Publish Snapshot"
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: "ğŸ“¥ Checkout the repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: 17
      - name: "ğŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "ğŸ“¤ Publish Snapshot to repo.grails.org"
        env:
          ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: ./gradlew publish
  docs:
    name: "Publish Snapshot Documentation"
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: "ğŸ“¥ Checkout the repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: liberica
          java-version: 17
      - name: "ğŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "ğŸ”¨ Build Docs"
        id: docs
        run: ./gradlew docs
      - name: "ğŸ“¤ Publish docs to Github Pages"
        if: steps.docs.outcome == 'success'
        uses: grails/github-pages-deploy-action@v2
        env:
          TARGET_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/build/docs
          COMMIT_EMAIL: grails-build@users.noreply.github.com
          COMMIT_NAME: grails-build